<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Breadcrumb Builder</title>
    <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <aside>
      <h1>Navigation</h1>
      <ol>
        <li><a class="top-nav" href="#">Shirts</a></li>
        <li class="sub-nav">
          <ul>
            <li><a>Flanel</a></li>
            <li><a>Red Flanel</a></li>
            <li><a>Ripped</a></li>
          </ul>
        </li>
        <li><a class="top-nav" href="#">Pants</a></li>
        <li class="sub-nav">
          <ul>
            <li><a>Jeans</a></li>
            <li><a>Black Jeans</a></li>
            <li><a>Ripped Jeans</a></li>
          </ul>
        </li>
        <li><a class="top-nav" href="#">Shoes</a></li>
        <li class="sub-nav">
          <ul>
            <li><a>Old</a></li>
            <li><a>Boots</a></li>
            <li><a>Sandals</a></li>
          </ul>
        </li>
      </ol>
    </aside>
    <main>
      <h1>Stuff</h1>
      <section id="breadcrumbs">
        <ol>
          <li><a href="#">Level One</a></li>
          <li><a href="#">Level Two</a></li>
          <li><a href="#">Level Three</a></li>
        </ol>
      </section>
    </main>
  </body>
</html>
