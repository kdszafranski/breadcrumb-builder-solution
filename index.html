<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Breadcrumb Builder</title>
    <script type="text/javascript" src="vendor/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <aside>
      <h1>Navigation</h1>
      <ul>
        <li><p>No class item.</p></li>
        <li><p>No class item.</p></li>
        <li><p>No class item.</p></li>
      </ul>

      <h2>Nested Lists Below!</h2>
      <ul class="my-list">
        <li><h2>One (header)</h2></li>
        <li><h2>Two</h2></li>
          <ul class="inner-list">
            <li><p>Inner list item.</p></li>
            <li><p>Inner list item.</p></li>
            <li><p class="inner-p">Inner list item.</p></li>
          </ul>
        </li>
        <li><h2>Three</h2></li>
        <li><h2>Four</h2></li>
      </ul>
    </aside>
    <main>
      <h1>Stuff</h1>
    </main>
  </body>
</html>
